group 'com.mbs'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.vertx', name: 'vertx-dependencies', version: '3.1.0'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.1.0'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.1.0'
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version:'3.1.0'
    compile group: 'io.vertx', name: 'vertx-web-templ-mvel', version: '3.1.0'
    compile group: 'io.vertx', name: 'vertx-auth-jdbc', version: '3.1.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1204-jdbc42'
}
